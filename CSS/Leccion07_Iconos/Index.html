<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link href="css/estilos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <!-- ------------------------------------------------------------------------ -->
    <h1>
        <i class="material-icons">home</i>
        Iconos de bootstrap
    </h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul"></i>
            alarma Azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi-arrow-right-circle-fill icono_rojo"></i>
            flecha roja
        </p>
    </div>
    <!-- ------------------------------------------------------------------------ -->
    <h1>
        <i class="material-icons">home</i>
        Iconos de Google
    </h1>
    <div>
        <p>
            <i class="material-icons">search</i>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_azul">done</i>
            Listo
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_rojo">arrow_forward</i>
            flecha roja
        </p>
    </div>
    <!-- ------------------------------------------------------------------------ -->

    <h1>
        <ion-icon name="home-outline"></ion-icon>
        Iconos de Ionic
    </h1>
    <div>
        <p>
            <ion-icon name="search-outline"></ion-icon>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="checkmark-done-outline" class = "icono_azul"></ion-icon>
            Listo
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-forward-outline" class = "icono_rojo"></ion-icon>
            flecha roja
        </p>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
